<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>

    <div class="all">
    <p>countdown to</p>
    <h2 class="newyear">New year </h2>
    <div class="counter">
        <div class="box">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>

        <div class="box">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>

        <div class="box">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>

        <div class="box">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
        </div>

    </div>
    </div>

 <script src="js/style.js"></script>   
</body>

</html>
